<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-secondary-subtle m-0 p-0">
    
        <div class="mt-3 ms-3 mb-3">
            <h2 class="">Add New Provider</h2>
            <form class="container-fluid row bg-light">
                <div class="col-md-6">
                    <h6 class="text-primary my-3">General Information</h6>
                    <input type="text" class="form-control my-3" id="inputName" placeholder="Company/Indiviual Name">
                    <div class="input-group my-3">
                        <select id="countryCode" style="max-width: 30%;" class="form w-25 border rounded-start border-light bg-secondary-subtle">
                            <option value="+1" selected>+1 (US)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+61">+61 (Australia)</option>
                            <!-- Add more country codes as needed -->
                        </select>
                        <input type="tel" class="form-control" id="phoneNumber">
                    </div>
                    <input type="email" class="form-control my-3" id="inputemail" placeholder="&#9993; Email">
                    <select id="inputState" class="form-select">
                        <option selected>Zone</option>
                        <option>test zone 2</option>
                        <option>all over the world</option>
                        <option>test zone 1</option>
                        <option>new zealand</option>
                    </select>
                    <div class="form-floating my-3">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Address</label>
                      </div>
                    </div>
                
                
                <div class="col-md-6">
                    <!--File Space here-->
                </div>
        
            </form>
        </div>
        
        <div class="mt-1 ms-3">
            <form class="container-fluid row">
               <div class="col-md-6 bg-light rounded">
                <h6 class="text-primary my-3">Business Information</h6>
                <select id="inputState" class="form-select">
                    <option selected>Select Identity Type</option>
                    <option>idenity 1</option>
                    <option>idenity 2</option>
                    <option>idenity 3</option>
                    <option>idenity 4</option>
                </select>
                <input type="text" class="form-control my-3" id="inputidentitynum" placeholder="Identity Number">
                <h5>Identification Image</h5>
                <input type="file">
               </div>
            
            
               <div class="col-md-6 bg-light rounded">
                <h6 class="text-primary my-3">Contact Person</h6>
                <input type="text" class="form-control my-3" id="inputName" placeholder="Name">
                <div class="row g-2">
                    <div class="col-md">
                        <div class="input-group">
                          <select class="form-select" style="max-width: 30%;">
                            <option selected>+92</option>
                            <option>One</option>
                            <option>Two</option>
                            <option>Three</option>
                          </select>
                          <input type="number" class="form-control">
                        </div>
                      </div>
                    <div class="col-md-6">
                    <input type="email" class="form-control" placeholder="Email" value="Email">
                    </div>
                    <h6 class="text-primary my-3">Account Information</h6>
                    <input type="email" class="form-control my-1" id="inputemail" placeholder="&#9993; Email">
                    <input type="number" class="form-control mt-1 mb-2" id="inputnumber" placeholder="&#128222; +92">
                  </div>
               </div>
            
            </form>
               </div>
     
   <div class="my-2 py-2 bg-light container-fluid text-end pe-5">
         <button type="reset" class="btn btn-primary btn-sm">Reset</button>
         <button type="submit" class="btn btn-outline-secondary btn-sm">Submit</button>
   </div>

</html>
